<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
This form will submit to a servlet that will use system.out on the server side to log the parameters of the form.
It is only here to show you how you can loop through form parameters without individually getting each parameter.
<form action="/example03" method="get">
    First name:<br>
    <input type="text" name="firstName" value="">
    <br>
    Last name:<br>
    <input type="text" name="lastName" value="">
    <br>
    Extra parameter one:<br>
    <input type="text" name="extra1" value="">
    <br>
    Extra parameter two:<br>
    <input type="text" name="extra2" value="">
    <br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
