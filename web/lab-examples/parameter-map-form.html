<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Parameter Form</title>
    </head>
    <body>
        <p>This form will submit to a servlet that will use system.out on the server side to log the parameters of the
            form.</p>

        <p>It is only here to show you how you can loop through form parameters without individually getting each
            parameter.</p>

        <form action="../example03" method="get">
            <label>
                First name:
                <input type="text" name="firstName" value="">
            </label>

            <br>

            <label>
                Last name:
                <input type="text" name="lastName" value="">
            </label>

            <br>

            <label>
                Extra parameter one:
                <input type="text" name="extra1" value="">
            </label>

            <br>

            <label>
                Extra parameter two:
                <input type="text" name="extra2" value="">
            </label>

            <br><br>

            <input type="submit" value="Submit">
        </form>

    </body>
</html>
